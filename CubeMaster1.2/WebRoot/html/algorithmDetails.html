<!doctype html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>算法详情 - Rubic</title> 
        <link rel="stylesheet" href="../css/refs/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="../css/algorithmDetails.css">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/refs/prettify/prettify.css" />
    </head>
<body>
	<div id="fixed-top"></div>

	<header class="row section-hearder">
		<div class="container-fluid">
			<div class="col-md-8">
				<ol class="breadcrumb">
            		<!-- <li><a href="./algorithmList.html">算法模块</a></li>
            		<li><a href="javascript:">算法类型</a></li>
            		<li class="acitve">某个算法</li> -->
        		</ol>
			</div>
			<div class="col-md-4">
				<form class="form-inline no-margin">
					<div class="form-group">
						<label class="sr-only">编辑</label>
						<button type="button" class="btn btn-default">编辑</button>
					</div>
					<div class="form-group">
						<label class="sr-only">下载</label>
						<button type="button" class="btn btn-default">下载</button>
					</div>

		            <div class="form-group">
		                <label for="exampleInputName2" class="sr-only">Name</label>
		                <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入要搜索的内容">
		            </div>
		            <a class="btn btn-default text-primary" role="button" type="submit">搜索</a>
	
				</form>
			</div>
		</div>
	</header>
		<div class="container" id="content">
			<div class="row">
				<div class="col-md-4"><h3 class="text-primary">{name}</h3></div>
				<div class="col-md-4"><b>作者：</b>{user}</div>
				<div class="col-md-4"><b>最近更新时间：</b>{time}</div>
			</div>
			<div class="row">
			<div class="col-md-12"><b>简介：</b>{description}</div>
			</div>
			<div class="row">
				<div class="col-md-4"><b>类型：</b>{type}</div>
				<div class="col-md-4"><b>关键词：</b>{key_word}</div>
				<div class="col-md-4"><b>运行平台：</b>{platform}</div>
			</div>
			<div class="row">
	        	<div class="col-md-2 pattern"><b>参数列表:</b></div><div id="no-param" class="col-md-10 pattern-content"></div>
	        	<div class="col-md-11 col-md-offset-1" id="parameter-list">
	           		<!-- <div class="col-md-2">名称：</div>
	           		<div class="col-md-2">类型：</div>
	           		<div class="col-md-2">范围：</div> -->
	        	</div>
	    	</div>
	    	<div class="row">
				<div class="col-md-2 pattern"><b>输出格式：</b></div><div class="col-md-10 pattern-content">{out_pattern}</div>
			</div>
			<div class="row">
				<div class="col-md-2 pattern"><b>输入格式：</b></div><div class="col-md-10 pattern-content">{in_pattern}</div>
			</div>
			<div class="row">
				<div class="col-md-2 pattern"><b>测试数据集：</b></div><div class="col-md-10 pattern-content">{in_pattern}</div>
			</div>
			<div class="row">
				<div class="col-md-2 pattern"><b>源码：</b></div>
				<div class="col-md-1">
					<button id="data-show" class="btn" name="open" >点击展开</button>
				</div>
			</div>
			<div id="data-panel" class="panel" >
			</div>
			<div class="row">
				<div class="col-md-2 pattern"><b>评论：</b></div>
				<div class="col-md-1"><button class="btn">点击展开</button></div>
			</div>			
		</div>
	<footer id="common-footer"></footer>
	<script src="../js/config.js"></script>
	<script src="../js/refs/jquery/jquery.min.js"></script>
	<script src="../js/loadTpls.js"></script>
	<script src="../js/refs/bootstrap/bootstrap.min.js"></script>
	<script src="../js/algorithmDetails.js"></script>
	<script type="text/javascript" src="../js/refs/prettify/prettify.js" ></script>
</body>
</html>
