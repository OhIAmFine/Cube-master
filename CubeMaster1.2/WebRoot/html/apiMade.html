            <div class="row"><!-- <b>Model描述：</b>快递查询API，覆盖国内外100余家快递公司业务中的公司名称、快递电话、快递进度等信息。包含数据项为：缓存时间（当前时间与 update 之间的差值）、快递进度、快递公司英文代码、快递公司中文名、快递单号、快递电话、最后更新时间等数据项。可用于快递信息查询、快递派送路线分析及优化、快递公司效率对比与选择、快递公司经营分析与优化、快递大户搜索统计，快递物品分析及营销投放、快递效率优化、快递公司快递员KPI、快递公司电话查询、经济景气指数建立与预测等。 --></div>
            <div class="row">

                    <div class="form-group">
                        <label class="col-sm-1 control-lable" >API名称：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" placeholder="API的名称" name="api_name">
                        </div>
                        <label class="col-sm-1 control-lable">API版本：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="version">
                        </div>
                        <label class="col-sm-1 control-lable">API类型：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="api_type">
                        </div>
                        <label class="col-sm-1 control-control" >返回格式：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control"  placeholder="Json" name="format">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-lable">API描述：</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" placeholder="对Api进行简单的描述" name="api_description">一些api的描述</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-lable">数据描述：</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" placeholder="输入一些真实有效的数据" name="data_description">一些数据的描述</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-lable">返回样例：</label>
                        <div class="col-sm-6">
                            <input class="form-control" name="api_example" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-lable">接口方法：</label>
                        <div class="col-sm-6">
                            <input class="form-control" name="interface_method" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-lable">接口地址：</label>
                        <div class="col-sm-6">
                            <input class="form-control" placeholder="系统自动生成" name="interface_add" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-lable">样例地址：</label>
                        <div class="col-sm-6">
                            <input class="form-control" placeholder="系统自动生成" name="example_add" type="text">
                        </div>
                    </div>
